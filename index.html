<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="galerie d'image">
    <title>Vite App</title>
  </head>
  <body>
    
    <section>
      <h1>Create</h1>
      <div>
      <label for="nom" >mettre le nom de l'image:</label>
      <input name="nom" id="inputName" type="text">
      </div>
      <div>
      <label for="url" >mettre l'url de l'image:</label>
      <input name="url" id="inputUrl" type="url">
      </div>
      <div>
      <label for="alt" >mettre l'alt de l'image:</label>
      <input name="alt" id="inputAlt" type="text">
      </div>
      <div>
      <label for="alt" >mettre la date d'aujourd'hui:</label>
      <input name="date" id="inputDate" type="date">
      </div>
      <div>
        <input type="submit" id="inputBtn" value="enregistrer">
      </div>
    </section>

    <div id="box"></div>
    <script type="module" src="/main.js"></script>
  </body>
